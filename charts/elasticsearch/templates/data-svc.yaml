apiVersion: v1
kind: Service
metadata:
  name: {{ template "elasticsearch.data.service.fullname" . }} 
  labels:
    app: {{ template "elasticsearch.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: {{ .Values.name | quote }}
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    role: data
spec:
  ports:
  - port: 9300
    name: transport
  clusterIP: None
  selector:
    app: {{ template "elasticsearch.fullname" . }}
    component: {{ .Values.name | quote }}
    role: data
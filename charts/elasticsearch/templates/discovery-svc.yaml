apiVersion: v1
kind: Service
metadata:
  name: {{ template "elasticsearch.discovery.fullname" . }}
  labels:
    app: {{ template "elasticsearch.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: {{ .Values.name | quote }}
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    role: master
spec:
  type: ClusterIP
  selector:
    app: {{ template "elasticsearch.fullname" . }}
    component: {{ .Values.name | quote }}
    role: master
  ports:
  - name: transport
    port: 9300
    protocol: TCP
